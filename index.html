<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="myscripts.js" defer></script>
</head>
<body>
<div class="game-window">
    <div id="result-container"></div>
    <div class="score-container">
        <div class="human-score-container">Human:
            <div id="human-score"></div>
        </div>
        <div class="computer-score-container"> Computer:
            <div id="computer-score"></div>
        </div>
    </div>
    <div class="button-container">
        <div class="button" data-choice="rock">Rock</div>
        <div class="button" data-choice="paper">Paper</div>
        <div class="button" data-choice="scissors">Scissors</div>
    </div>
</div>
</body>
</html>
